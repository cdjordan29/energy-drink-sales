<html lang = "en">

  <head>
    
<title>Energy Drink Sales - for college student finals</title>

    <style type = "text/css">

      td, table {border: thin solid black;

	<script type="text/javascript" >
	
		function chkName()
		{
			var name = document.getElementById("fn");
			var namePos = name.value.search(/^[A-Z][a-z]+$/);
			if(namePos != 0)
			{
				alert("The name you entered (" + name.value + ") is not correct. \n"
					  + "The correct form is all alphabetic, please go back and fix the name.");
				return false;
			}
			else
				return true;
		}
		
		function chkPhone()
		{
			var phone = document.getElementById("pn");
			var phonePos = phone.value.search(/^\d{3}-\d{3}-\d{4}$/);
			if(phonePos != 0)
			{
				alert("The phone number you entered is not correct.\n"
					  + "The correct for is nnn-nnn-nnnn.");
				return false;
			}
			else	
				return true;
		}
	
		function chkRedBull()
		{
			var redBullTotal = 0;
			var redBullQuantity = document.getElementById("rb");
			redBullTotal = redBullQuantity.value * 8.50;
			return redBullTotal;
		}
		function chkMonster()
		{
			var monsterTotal = 0;
			var monsterQuantity = document.getElementById("mon");
			monsterTotal = monsterQuantity * 10;
			return monsterTotal;
		}
		function chkKickStart()
		{
			var kickTotal = 0;
			var kickQuantity = document.getElementById("ks");
			kickTotal = kickQuantity * 7.50;
			return kickTotal;
		}
		function chkNos()
		{
			var nosTotal = 0;
			var nosQuantity = document.getElementById("ns");
			nosTotal = nosQuantity * 8;
			return nosTotal;
		}
		function chkPayment()
		{
			var output = "";
			var visa;
			var master;
			var discover;
			var check;
			
				if(visa = document.getElementById("vs").checked)
				{
					output = "Visa";
				}
				if(master = document.getElementById("ms").checked)
				{
					output = "Master Card";
				}
				if(discover = document.getElementById("ds").checked)
				{
					output = "Discover Card";
				}
				if(check = document.getElementById("ck").checked)
				{
					output = "Check";
				}
				
			return output;
		}
		function chkTotal()
		{
			if(chkName() && chkPhone())
			{
				var rbTotal = chkRedBull();
				var monTotal = chkMonster();
				var ksTotal = chkKickStart();
				var nTotal = chkNos();
								
				var grandTotal = rbTotal + monTotal + ksTotal + nTotal;
				
				return grandTotal;
			}
		}
		function chkClear()
		{
			var name = document.getElementById("fn");
			name = " ";
			var phone = document.getElementById("pn");
			phone = " ";
			var redBull = document.getElementById("rb");
			redBull = " ";
			var monster = document.getElementById("mon");
			monster = " ";
			var kickstart = document.getElementById("ks");
			kickstart = " ";
			var nos = document.getElementById("ns");
			nos = " ";
		}
	</script>
</head>

  <body>


    <form action = "http://localhost/myPrograms/Homework6.php"
          method = "post">

      <h2> FINALS ENERGY DRINK SALE EXTRAVAGANZA </h2>


      <table>
<!-- BEGINNING OF THE TABLE-->

      <p />


      <table>



<!-- TABLE HEADINGS -->


	<tr>

	</tr>



<!-- PRODUCTS FOR PURCHASE -->


	<tr>

          <td>
 
	    <input type = "text"  name = "redBull" id = "rb"
  
		   size = "3" />
          </td>

	</tr>

	<tr>

	  <td> Monster (6 pack) </td>

          <td>

	</tr>

	<tr>

<!-- BUTTONS FOR METHOD OF PURCHASE -->


      <h3> Payment Method </h3>

      <p>

        <input type = "radio"  name = "payment" id = "vs" value = "visa" 

               checked = "checked" /> 

		Visa <br />

        <input type = "radio"  name = "payment" id = "mc" value = "mc" />
 
		Master Card <br />

        <input type = "radio"  name = "payment" id = "ds" value = "discover" />

		Discover <br />

        <input type = "radio"  name = "payment" id = "ck" value = "check" /> 

		Check <br /> <br />



<!-- SUBMIT AND CLEAR -->


        <input type = "submit" name = "submit" id = "sub" value = "Submit Order" />

        <input type = "reset" name = "clear" id = "cl" value = "Clear Order Form" />

      </p>

    </form>
	<script type = "text/javascript" >
	
		document.getElementById("fn").onchange = chkName;
		document.getElementById("pn").onchange = chkPhone;
		document.getElementById("rb").onchange = chkRedBull;
		document.getElementById("mon").onchange = chkMonster;
		document.getElementById("ks").onchange = chkKickStart;
		document.getElementById("ns").onchange = chkNos;
		document.getElementById("vs").onclick = chkPayment;
		document.getElementById("mc").onclick = chkPayment;
		document.getElementById("ds").onclick = chkPayment;
		document.getElementById("ck").onclick = chkPayment;
		document.getElementById("sub").onclick = chkTotal;
		document.getElementById("cl").onclick = chkClear;
	
	</script>
